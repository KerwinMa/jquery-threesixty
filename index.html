<!DOCTYPE html>
<html>
	<head>
		<title>jQuery 360</title>
		<style>
			.threesixty {
				height: 390px;
				width: 280px;
				background-image: url(360.jpg);
			}
		</style>
	</head>
	<body>
		<h1>jQuery.threesixty</h1>
		<div class="threesixty"></div>
		<p>Drag on image</p>
		<p><a href="https://github.com/weblinc/jquery-threesixty">source</a></p>
		<script src="jquery.js"></script>
		<script src="jquery.threesixty.js"></script>
		<script>
			$('.threesixty').threesixty({
				dragAxis: 'x',
				spriteDim: { x: 280, y: 390 },
				spriteSheetDim: { x: 280, y: 15600 },
				sensitivity: 3
			});
		</script>
	</body>
</html>
